    require_once './php/db_creds.php';
    // check for existing session
    session_start();
    date_default_timezone_set('UTC');
    if (isset($_SESSION['userid'])) {
        $userID=$_SESSION['userid'];
        $connection = mysqli_connect($db_hostname, $db_username, $db_password, $db_database);
        if (mysqli_connect_errno()) {
            $message = "Failed to connect to MySQL: " . mysqli_connect_error();
        }
        $stmt = mysqli_stmt_init($connection);
        mysqli_stmt_prepare($stmt, 'SELECT Comment, Time, Type FROM notifications WHERE UserID= ? ORDER BY Time DESC');
        mysqli_stmt_bind_param($stmt, 'i', $userID);
        mysqli_stmt_execute($stmt);
        mysqli_stmt_store_result($stmt);
        mysqli_stmt_bind_result($stmt, $not_comment, $not_time, $not_type);
        
    } else {
        // no session data-- send back to login
        header('Location:  login.html');
    }
