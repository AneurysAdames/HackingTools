apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.shevirah.androidagent"
        minSdkVersion 16 // Virgil SDK requires SDK 16+
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:21.+'

    // Virgil SDK integration related dependenciesâ€¨
    compile 'com.virgilsecurity.sdk:android:4.1.0@aar'
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
    // ----

    // HttpClient used for async networking (support file uploads)
    compile 'com.loopj.android:android-async-http:1.4.9'

}
